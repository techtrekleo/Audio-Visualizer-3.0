<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音頻可視化器 Pro - 音樂脈動-Sonic Pulse</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #4ecdc4;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .back-link {
            color: #b8b8b8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading"></div>
        <div class="loading-text">正在載入音頻可視化器 Pro...</div>
        <a href="../" class="back-link">← 返回首頁</a>
    </div>
    
    <script>
        // 直接重定向到音頻可視化器
        console.log('Redirecting to audio visualizer...');
        console.log('Current URL:', window.location.href);
        
        // 添加延遲確保頁面載入完成
        setTimeout(() => {
            try {
                const targetUrl = 'https://audio-visualizer-30-production.up.railway.app/audio-visualizer-source/index.html';
                console.log('Attempting to open:', targetUrl);
                // 開啟新視窗到音頻可視化器
                window.open(targetUrl, '_blank');
                // 關閉當前視窗
                window.close();
            } catch (error) {
                console.error('Redirect failed:', error);
                // 如果重定向失敗，顯示錯誤訊息
                document.querySelector('.loading-text').textContent = '重定向失敗，請手動訪問工具';
                document.querySelector('.back-link').style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>

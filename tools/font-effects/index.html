<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字體效果生成器 - 重定向中...</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .back-link {
            color: #4ecdc4;
            text-decoration: none;
            display: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">正在載入字體效果生成器...</div>
        <a href="/" class="back-link">← 返回首頁</a>
    </div>
    
    <script>
        // 直接重定向到字體效果生成器
        console.log('Redirecting to font effects generator...');
        
        // 添加延遲確保頁面載入完成
        setTimeout(() => {
            try {
                const targetUrl = 'https://audio-visualizer-30-production.up.railway.app/font-effects-source/index.html';
                console.log('Attempting to redirect to:', targetUrl);
                // 直接跳轉到字體效果生成器（避免瀏覽器阻擋彈出視窗）
                window.location.href = targetUrl;
            } catch (error) {
                console.error('Redirect failed:', error);
                // 如果重定向失敗，顯示錯誤訊息
                document.querySelector('.loading-text').textContent = '重定向失敗，請手動訪問工具';
                document.querySelector('.back-link').style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>

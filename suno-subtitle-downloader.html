        function extractSongId(url) {

            let safe = title.replace(/\s+/g, ' ').replace(/[\\/:*?"<>|\[\]]+/g, '_').trim();

        }

        function stripMeta(text) {
            return String(text || '').replace(/\[[^\]]*?\]/g, '');
        }

        function isParenOnly(text) {
            return /^\([^)]*\)$/.test(text.trim());
        }

        function buildSegments(words) {
            words = [...words].sort((a, b) => (a.start_s || 0) - (b.start_s || 0));
            
            const segments = [];
            let currentText = '';
            let currentStart = null;
            let currentEnd = null;
            
            function pushSegment() {
                const text = currentText.trim();
                if (currentStart !== null && text) {
                    segments.push({
                        start: currentStart,
                        end: currentEnd,
                        text: text
                    });
                }
                currentText = '';
                currentStart = null;
                currentEnd = null;
            }
            
            for (const wordData of words) {
                const word = wordData.word;
                if (!word) continue;
                
                let raw = stripMeta(word);
                if (!raw.trim()) continue;
                
                const hasDoubleNewline = /\n\n\s*$/.test(raw);
                const hasSingleNewline = !hasDoubleNewline && /\n\s*$/.test(raw);
                
                const parts = raw.replace(/\s*$/, '').split('\n');
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i].trim();
                    if (!part || isParenOnly(part)) continue;
                    
                    if (currentStart === null) {
                        currentStart = wordData.start_s;
                        currentEnd = wordData.end_s;
                        currentText = part;
                    } else {
                        currentEnd = Math.max(currentEnd, wordData.end_s || 0);
                        currentText += (currentText ? ' ' : '') + part;
                    }
                    
                    if (i < parts.length - 1) {
                        pushSegment();
                    }
                }
                
                if (hasDoubleNewline || hasSingleNewline) {
                    pushSegment();
                }
            }
            
            pushSegment();
            return segments;
        }

        function formatSrtTime(seconds) {
            const totalMs = Math.round(seconds * 1000);
            const hours = Math.floor(totalMs / 3600000);
            const minutes = Math.floor((totalMs % 3600000) / 60000);
            const secs = Math.floor((totalMs % 60000) / 1000);
            const ms = totalMs % 1000;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')},${String(ms).padStart(3, '0')}`;
        }

        function formatLrcTime(seconds) {
            const totalCs = Math.round(seconds * 100);
            const minutes = Math.floor(totalCs / 6000);
            const secs = Math.floor((totalCs % 6000) / 100);
            const cs = totalCs % 100;
            
            return `[${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}.${String(cs).padStart(2, '0')}]`;
        }

        function generateSrt(segments) {
            const lines = [];
            segments.forEach((seg, i) => {
                lines.push(`${i + 1}`);
                lines.push(`${formatSrtTime(seg.start)} --> ${formatSrtTime(seg.end)}`);
                lines.push(seg.text);
                lines.push('');
            });
            return lines.join('\n');
        }

        function generateLrc(segments) {
            return segments.map(seg => `${formatLrcTime(seg.start)}${seg.text}`).join('\n');
        }

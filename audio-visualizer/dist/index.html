    <style>
      /* 統一頁首樣式 */
      .unified-navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        display: flex;
        align-items: center;

      }
      .unified-navbar .logo {
        display: flex;

      }
      .unified-navbar .logo-cat {

        border-radius: 50%;

      .unified-navbar .logo-text {

      .unified-navbar .logo-main {

      }
      .unified-navbar .logo-sub {
        color: #9ca3af;
        font-size: 0.875rem;
      }
      .unified-navbar .nav-links {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .unified-navbar .nav-links a {
        color: #d1d5db;
        text-decoration: none;

        margin: 0 auto;
        padding: 0 2rem;
      }
      .unified-footer .footer-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;

      }

        text-decoration: none;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .creators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .creator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .creator-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .creator-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .creator-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .creator-info p {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .creator-date {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .creator-button {
            display: inline-block;
            background: #ff0000;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        
        .creator-button:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }
        
        .creator-button i {
            margin-right: 8px;
        }
        
        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .creators-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .creator-card {
                padding: 20px;
            }
        }
    </style>

        // 渲染創作者卡片
        function renderCreators(creatorsToRender = creators) {
            const grid = document.getElementById('creatorsGrid');
            const noResults = document.getElementById('noResults');
            
            if (creatorsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = creatorsToRender.map(creator => {
                // 生成頻道按鈕
                let channelButtons = `
                    <a href="${creator.youtubeUrl.startsWith('http') ? creator.youtubeUrl : 'https://' + creator.youtubeUrl}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="creator-button">
                        <i class="fab fa-youtube"></i> ${creator.channelName}
                    </a>
                `;
                
                // 如果有額外頻道，添加更多按鈕
                if (creator.additionalChannels && creator.additionalChannels.length > 0) {
                    creator.additionalChannels.forEach(channel => {
                        channelButtons += `
                            <a href="${channel.youtubeUrl.startsWith('http') ? channel.youtubeUrl : 'https://' + channel.youtubeUrl}" 
                               target="_blank" 
                               rel="noopener noreferrer" 
                               class="creator-button" style="margin-top: 10px;">
                                <i class="fab fa-youtube"></i> ${channel.channelName}
                            </a>
                        `;
                    });
                }
                
                return `
                    <div class="creator-card">
                        <div class="creator-header">
                            <div class="creator-info">
                                <h3>${creator.dcName}</h3>
                                <p>${creator.channelName}${creator.additionalChannels ? ` + ${creator.additionalChannels.length} 個頻道` : ''}</p>
                            </div>
                        </div>
                        <div class="creator-date">加入時間：${creator.joinDate}</div>
                        ${channelButtons}
                    </div>
                `;
            }).join('');
        }

        // 搜尋功能
        function searchCreators() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCreators = creators.filter(creator => 
                creator.dcName.toLowerCase().includes(searchTerm) ||
                creator.channelName.toLowerCase().includes(searchTerm)
            );
            renderCreators(filteredCreators);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCreators();
            
            // 綁定搜尋事件
            document.getElementById('searchInput').addEventListener('input', searchCreators);
        });

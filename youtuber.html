<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創作者展示 - Sonic Pulse</title>
    <meta name="description" content="發現優秀的音樂創作者和他們的頻道">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7718548739614199"
        crossorigin="anonymous"></script>

    <style>
        /* ===== styles (kept as original) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5F5F0 0%, #E8E8E3 50%, #F0E8E0 100%);
            min-height: 100vh;
            color: #4A4A4A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #4A4A4A;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4A4A4A;
        }

        .header p {
            font-size: 1.2rem;
            color: #5C5C5C;
        }

        .creators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .creator-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(139, 157, 195, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 74, 74, 0.2);
        }

        .creator-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(139, 157, 195, 0.3);
        }

        .creator-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .creator-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4A4A4A;
            margin-bottom: 5px;
        }

        .creator-info p {
            font-size: 1.1rem;
            color: #5C5C5C;
            font-weight: 500;
        }

        .creator-date {
            font-size: 0.9rem;
            color: #5C5C5C;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(139, 157, 195, 0.15);
            border-radius: 10px;
            border-left: 4px solid #8B9DC3;
        }

        .creator-button {
            display: inline-block;
            background: linear-gradient(45deg, #8B9DC3, #A8B5C4);
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 157, 195, 0.3);
        }

        .creator-button:hover {
            background: linear-gradient(45deg, #9BADCD, #B8C5D4);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 157, 195, 0.4);
        }

        .creator-button i {
            margin-right: 8px;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: 1px solid rgba(74, 74, 74, 0.2);
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(139, 157, 195, 0.1);
            transition: all 0.3s ease;
            color: #4A4A4A;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(139, 157, 195, 0.2);
            border-color: #8B9DC3;
        }

        .no-results {
            text-align: center;
            color: #4A4A4A;
            font-size: 1.2rem;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .creators-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .creator-card {
                padding: 20px;
            }
        }

        /* modal styles */
        .description-modal,
        .add-channel-modal,
        .delete-channel-modal,
        .password-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 74, 74, 0.7);
            backdrop-filter: blur(5px);
        }

        .description-modal-content,
        .add-channel-modal-content,
        .delete-channel-modal-content,
        .password-modal-content {
            background: linear-gradient(135deg, #F5F5F0 0%, #E8E8E3 100%);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            box-shadow: 0 20px 60px rgba(139, 157, 195, 0.3);
            animation: modalSlideIn 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(74, 74, 74, 0.2);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description-header,
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(74, 74, 74, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
        }

        .description-header h3,
        .modal-header h3 {
            margin: 0;
            color: #4A4A4A;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .description-header .close,
        .modal-header .close {
            color: #6B7280;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .description-header .close:hover,
        .modal-header .close:hover {
            color: #8B9DC3;
        }

        .description-body,
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
            max-height: calc(80vh - 120px);
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.6);
            color: #5C5C5C;
            border: 1px solid rgba(74, 74, 74, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: rgba(139, 157, 195, 0.3);
            color: #4A4A4A;
            border-color: rgba(139, 157, 195, 0.4);
        }

        .description-text {
            color: #4A4A4A;
            line-height: 1.8;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.6);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(74, 74, 74, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4A4A4A;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(74, 74, 74, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #4A4A4A;
            transition: all 0.3s ease;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn-submit {
            background: linear-gradient(45deg, #8B9DC3, #A8B5C4);
            color: #FFFFFF;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 157, 195, 0.3);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.8);
            color: #4A4A4A;
            padding: 12px 24px;
            border: 1px solid rgba(74, 74, 74, 0.3);
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* small helpers */
        .channel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(74, 74, 74, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> 創作者展示</h1>
            <p>發現優秀的音樂創作者和他們的頻道</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="搜尋創作者...">
        </div>

        <!-- 新增頻道按鈕 -->
        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="showAddChannelModal()" class="creator-button"
                style="font-size: 1.1rem; padding: 15px 30px;">
                <i class="fas fa-plus-circle"></i> 新增我的頻道
            </button>
        </div>

        <div class="creators-grid" id="creatorsGrid">
            <!-- 創作者卡片將由 JavaScript 動態生成 -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i> 找不到相關創作者
        </div>
    </div>

    <!-- ===== Modals (added to ensure functions can find them) ===== -->
    <div id="descriptionModal" class="description-modal" aria-hidden="true">
        <div class="description-modal-content" id="descriptionContent" role="dialog" aria-modal="true"></div>
    </div>

    <div id="addChannelModal" class="add-channel-modal" aria-hidden="true">
        <div class="add-channel-modal-content">
            <div class="modal-header">
                <h3>新增我的頻道</h3>
                <span class="close" onclick="closeAddChannelModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addChannelForm" onsubmit="submitAddChannel(event)">
                    <div class="form-group">
                        <label for="newDcName">創作者名稱 (顯示名稱)</label>
                        <input id="newDcName" required />
                    </div>
                    <div class="form-group">
                        <label for="newChannelName">頻道名稱</label>
                        <input id="newChannelName" required />
                    </div>
                    <div class="form-group">
                        <label for="newYoutubeUrl">YouTube 頻道連結</label>
                        <input id="newYoutubeUrl" required />
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="closeAddChannelModal()">取消</button>
                        <button type="submit" class="btn-submit">新增頻道</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="deleteChannelModal" class="delete-channel-modal" aria-hidden="true">
        <div class="delete-channel-modal-content">
            <div class="modal-header">
                <h3>確認刪除</h3>
                <span class="close" onclick="closeDeleteChannelModal()">&times;</span>
            </div>
            <div class="modal-body" id="deleteModalBody">
                <p id="deleteConfirmText">確認要刪除嗎？</p>
                <div class="form-actions">
                    <button class="btn-cancel" onclick="closeDeleteChannelModal()">取消</button>
                    <button class="btn-delete" onclick="confirmDelete()">確定刪除</button>
                </div>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="password-modal" aria-hidden="true">
        <div class="password-modal-content">
            <div class="modal-header">
                <h3>請輸入密碼以繼續</h3>
                <span class="close" onclick="closePasswordModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="passwordInput">密碼</label>
                    <input id="passwordInput" type="password" />
                </div>
                <div class="form-actions">
                    <button class="btn-cancel" onclick="closePasswordModal()">取消</button>
                    <button class="btn-submit" onclick="submitPasswordAction()">確認</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== Creators Data Management with API =====
        let creators = [];

        // Fetch creators from server (JSON)
        async function fetchCreators() {
            try {
                const response = await fetch('/creators.json');
                if (!response.ok) throw new Error('Failed to load creators');
                creators = await response.json();

                // Merge with local user channels (optional, if we still want local-only non-synced ones, 
                // but for this feature we probably want everything synced. Keeping logic for backward compatibility if needed)
                // For now, let's just display what's in the JSON to ensure single source of truth for the synced feature.
                // If we want to keep local override capability:
                // const userChannels = loadUserChannels(); // defined below
                // creators = [...creators]; // logic to merge if needed

                renderCreators();
            } catch (error) {
                console.error('Error fetching creators:', error);
                document.getElementById('creatorsGrid').innerHTML = '<p style="text-align:center; color:red;">無法載入創作者資料，請稍後再試。</p>';
            }
        }

        // ===== Utilities for local storage (Legacy support or local additions) =====
        function loadUserChannels() {
            const saved = localStorage.getItem('userChannels');
            return saved ? JSON.parse(saved) : [];
        }
        function saveUserChannels(channels) {
            localStorage.setItem('userChannels', JSON.stringify(channels));
        }

        // ===== Password & API Interaction =====

        // Helper to send updates to server
        async function syncWithServer(action, data, password) {
            try {
                const response = await fetch('/api/creators', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-password': password
                    },
                    body: JSON.stringify({ action, data })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Server error');
                }

                alert('更新成功！資料已同步至 GitHub（可能需要幾分鐘才會顯示在網頁上）。');
                await fetchCreators(); // Reload data
                return true;
            } catch (error) {
                console.error('Sync error:', error);
                alert('更新失敗: ' + error.message);
                return false;
            }
        }

        // ===== UI Rendering & Interaction =====

        function getAvatarUrl(creator) {
            // Keep the cat avatar for the specific creator (ID 0 / 口袋裡的貓)
            if (creator.id === '0' || creator.dcName === '口袋裡的貓') {
                return '/assets/cat-avatar.png';
            }

            // For everyone else, generate a nice avatar based on their name
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(creator.dcName)}&background=random&color=fff&size=128`;
        }

        function renderCreators() {
            const grid = document.getElementById('creatorsGrid');
            const searchVal = document.getElementById('searchInput') ? document.getElementById('searchInput').value.toLowerCase().trim() : '';

            grid.innerHTML = '';

            if (!creators) return;

            // Filter logic
            const filtered = creators.filter(c => {
                const matchName = c.dcName && c.dcName.toLowerCase().includes(searchVal);
                const matchChannel = c.channelName && c.channelName.toLowerCase().includes(searchVal);
                return matchName || matchChannel;
            });

            if (filtered.length === 0) {
                document.getElementById('noResults').style.display = 'block';
            } else {
                document.getElementById('noResults').style.display = 'none';
            }

            filtered.forEach(creator => {
                const card = document.createElement('div');
                card.className = 'creator-card';

                const avatarSrc = getAvatarUrl(creator);

                let subChannelsHtml = '';
                if (creator.additionalChannels && creator.additionalChannels.length > 0) {
                    creator.additionalChannels.forEach((sub, idx) => {
                        subChannelsHtml += `
                               <div class="channel-item">
                                   <div>
                                       <strong>${sub.channelName}</strong>
                                       <a href="${sub.youtubeUrl}" target="_blank" style="margin-left:5px; color:#8B9DC3;"><i class="fas fa-external-link-alt"></i></a>
                                   </div>
                                   <button onclick="showDeleteChannelModal('${creator.id}', ${idx})" style="background:none; border:none; color:#ff6b6b; cursor:pointer;" title="刪除此頻道">
                                       <i class="fas fa-trash-alt"></i>
                                   </button>
                               </div>
                           `;
                    });
                }

                // Main Delete Button
                let deleteBtnHtml = `
                    <button onclick="showDeleteChannelModal('${creator.id}', null)" class="creator-button" style="background: #ff6b6b; font-size: 0.9rem; padding: 8px 16px; margin-left: 5px;">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                 `;

                // Description or Add Sub Button
                let descBtn = '';
                if (creator.channelDescription) {
                    descBtn = `<button onclick="openDescriptionModal('${creator.id}')" class="creator-button" style="font-size: 0.9rem; padding: 8px 16px;">
                        <i class="fas fa-info-circle"></i>
                     </button>`;
                }

                // Add Sub Button
                const addSubBtn = `<button onclick="showAddChannelToCreatorModal('${creator.id}')" class="creator-button" style="background: #4ecdc4; font-size: 0.9rem; padding: 8px 16px; margin-left:5px;" title="新增子頻道">
                        <i class="fas fa-plus"></i>
                     </button>`;

                const html = `
                    <div class="creator-header">
                        <img src="${avatarSrc}" alt="${creator.dcName}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid #8B9DC3;">
                        <div class="creator-info">
                            <h3>${creator.dcName}</h3>
                            <p>${creator.channelName}</p>
                        </div>
                    </div>
                    <div class="creator-date" style="display:flex; justify-content:space-between; align-items:center;">
                        <span><i class="far fa-calendar-alt"></i> ${creator.joinDate.split(' ')[0]}</span>
                    </div>
                    
                    ${subChannelsHtml ? `<div style="margin-bottom:15px; background:rgba(255,255,255,0.5); padding:10px; border-radius:10px;">${subChannelsHtml}</div>` : ''}

                    <div style="display: flex; gap: 5px; flex-wrap: wrap; margin-top: 15px;">
                        <a href="${creator.youtubeUrl}" target="_blank" class="creator-button" title="觀看頻道">
                            <i class="fab fa-youtube"></i> 頻道
                        </a>
                        ${descBtn}
                        ${addSubBtn}
                        ${deleteBtnHtml}
                    </div>
                 `;

                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        function searchCreators() {
            renderCreators();
        }

        function openDescriptionModal(id) {
            const creator = creators.find(c => c.id == id);
            if (!creator || !creator.channelDescription) return;

            const modal = document.getElementById('descriptionModal');
            const content = document.getElementById('descriptionContent');

            let descHtml = `
                <div class="description-header">
                    <h3>${creator.dcName} - 頻道介紹</h3>
                    <span class="close" onclick="closeDescriptionModal()">&times;</span>
                </div>
                <div class="description-body">
            `;

            const desc = creator.channelDescription;
            if (desc.english) {
                descHtml += `<div style="margin-bottom:20px;"><h4 style="color:#8B9DC3;">English</h4><div class="description-text">${desc.english.replace(/\n/g, '<br>')}</div></div>`;
            }
            if (desc.korean) {
                descHtml += `<div style="margin-bottom:20px;"><h4 style="color:#8B9DC3;">Korean</h4><div class="description-text">${desc.korean.replace(/\n/g, '<br>')}</div></div>`;
            }
            if (desc.chinese) {
                descHtml += `<div style="margin-bottom:20px;"><h4 style="color:#8B9DC3;">中文</h4><div class="description-text">${desc.chinese.replace(/\n/g, '<br>')}</div></div>`;
            }

            descHtml += `</div>`;
            content.innerHTML = descHtml;

            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeDescriptionModal() {
            const modal = document.getElementById('descriptionModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = 'auto';
        }

        // ===== Modals and Actions =====

        // Add Channel
        function showAddChannelModal() {
            document.getElementById('addChannelModal').style.display = 'block';
            document.getElementById('addChannelModal').setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }
        function closeAddChannelModal() {
            const modal = document.getElementById('addChannelModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = 'auto';
            const form = document.getElementById('addChannelForm');
            if (form) form.reset();
        }

        function showAddChannelPasswordModal(payload) {
            showPasswordModal('addChannel', JSON.stringify(payload));
        }

        function submitAddChannel(e) {
            e.preventDefault();
            const dcName = document.getElementById('newDcName').value.trim();
            const channelName = document.getElementById('newChannelName').value.trim();
            const youtubeUrl = document.getElementById('newYoutubeUrl').value.trim();

            if (!dcName || !channelName || !youtubeUrl) {
                alert('請填寫所有欄位');
                return;
            }
            if (!/youtube\.com|youtu\.be/.test(youtubeUrl)) {
                alert('請輸入有效的 YouTube 頻道連結');
                return;
            }

            const newCreator = {
                id: 'user_' + Date.now(),
                dcName,
                channelName,
                youtubeUrl,
                joinDate: new Date().toLocaleString('zh-TW', { hour12: true }),
                isUserAdded: true
            };

            closeAddChannelModal();
            // DIRECT CALL - NO PASSWORD
            syncWithServer('add_creator', newCreator, null);
        }

        // Add Sub-Channel
        function showAddChannelToCreatorModal(creatorId) {
            const name = prompt('請輸入要新增的頻道名稱與連結（格式：頻道名稱|連結）');
            if (!name) return;
            const parts = name.split('|');
            if (parts.length < 2) {
                alert('請用「頻道名稱|連結」格式輸入');
                return;
            }

            const payload = {
                creatorId,
                channelName: parts[0].trim(),
                youtubeUrl: parts[1].trim()
            };

            showPasswordModal('addSubChannel', JSON.stringify(payload));
        }

        // Delete Channel/Creator
        let pendingDelete = { type: null, creatorId: null, channelIndex: null };

        function showDeleteChannelModal(creatorId, channelIndex) {
            pendingDelete = { type: 'channel', creatorId, channelIndex };
            document.getElementById('deleteConfirmText').textContent = '確認要刪除該子頻道嗎？（需驗證密碼）';
            document.getElementById('deleteChannelModal').style.display = 'block';
            document.getElementById('deleteChannelModal').setAttribute('aria-hidden', 'false');
        }

        function closeDeleteChannelModal() {
            document.getElementById('deleteChannelModal').style.display = 'none';
            document.getElementById('deleteChannelModal').setAttribute('aria-hidden', 'true');
            pendingDelete = { type: null, creatorId: null, channelIndex: null };
        }

        function confirmDelete() {
            closeDeleteChannelModal();
            const payload = JSON.stringify(pendingDelete);
            showPasswordModal('deletePending', payload);
        }

        // Password Handling
        function showPasswordModal(action, payload) {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            modal.dataset.action = action || '';
            modal.dataset.payload = payload || '';
            document.getElementById('passwordInput').value = '';
            document.body.style.overflow = 'hidden';
        }

        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            modal.dataset.action = '';
            modal.dataset.payload = '';
            document.body.style.overflow = 'auto';
        }

        async function submitPasswordAction() {
            const modal = document.getElementById('passwordModal');
            const pw = document.getElementById('passwordInput').value || '';
            if (!pw) {
                alert('請輸入密碼');
                return;
            }

            const action = modal.dataset.action;
            const payloadRaw = modal.dataset.payload;
            let payload;
            try {
                payload = JSON.parse(payloadRaw);
            } catch (e) {
                payload = payloadRaw;
            }

            closePasswordModal();

            // Dispatch actions to server
            if (action === 'addChannel') {
                await syncWithServer('add_creator', payload, pw);
            } else if (action === 'addSubChannel') {
                await syncWithServer('add_sub_channel', payload, pw);
            } else if (action === 'deleteCreator') {
                await syncWithServer('delete_creator', { id: payload }, pw);
            } else if (action === 'deletePending') {
                if (payload.type === 'channel') {
                    await syncWithServer('delete_sub_channel', payload, pw);
                }
            }
        }

        // ===== Initialization =====
        document.addEventListener('DOMContentLoaded', function () {
            fetchCreators();
            const searchInput = document.getElementById('searchInput');
            if (searchInput) searchInput.addEventListener('input', searchCreators);

            // global click to close modals when clicking backdrop
            window.addEventListener('click', function (event) {
                const descriptionModal = document.getElementById('descriptionModal');
                if (event.target === descriptionModal) closeDescriptionModal();
                const addModal = document.getElementById('addChannelModal');
                if (event.target === addModal) closeAddChannelModal();
                const deleteModal = document.getElementById('deleteChannelModal');
                if (event.target === deleteModal) closeDeleteChannelModal();
                const passwordModal = document.getElementById('passwordModal');
                if (event.target === passwordModal) closePasswordModal();
            });
        });
    </script>
</body>

        // 渲染創作者卡片
        function renderCreators(creatorsToRender = creators) {
            const grid = document.getElementById('creatorsGrid');
            const noResults = document.getElementById('noResults');
            
            if (creatorsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = creatorsToRender.map(creator => {
                // 生成頻道按鈕
                let channelButtons = `
                    <a href="${creator.youtubeUrl.startsWith('http') ? creator.youtubeUrl : 'https://' + creator.youtubeUrl}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="creator-button">
                        <i class="fab fa-youtube"></i> ${creator.channelName}
                    </a>
                `;
                
                // 如果有額外頻道，添加更多按鈕
                if (creator.additionalChannels && creator.additionalChannels.length > 0) {
                    creator.additionalChannels.forEach(channel => {
                        channelButtons += `
                            <a href="${channel.youtubeUrl.startsWith('http') ? channel.youtubeUrl : 'https://' + channel.youtubeUrl}" 
                               target="_blank" 
                               rel="noopener noreferrer" 
                               class="creator-button" style="margin-top: 10px;">
                                <i class="fab fa-youtube"></i> ${channel.channelName}
                            </a>
                        `;
                    });
                }
                
                // 如果有頻道說明，添加查看詳情按鈕
                if (creator.channelDescription) {
                    channelButtons += `
                        <button onclick="showChannelDescription('${creator.id}')" 
                                class="creator-button" 
                                style="margin-top: 10px; background: linear-gradient(45deg, #667eea, #764ba2);">
                            <i class="fas fa-info-circle"></i> 查看頻道說明
                        </button>
                    `;
                }
                
                return `
                    <div class="creator-card">
                        <div class="creator-header">
                            <div class="creator-info">
                                <h3>${creator.dcName}</h3>
                                <p>${creator.channelName}${creator.additionalChannels ? ` + ${creator.additionalChannels.length} 個頻道` : ''}</p>
                            </div>
                        </div>
                        <div class="creator-date">加入時間：${creator.joinDate}</div>
                        ${channelButtons}
                    </div>
                `;
            }).join('');
        }

        // 搜尋功能
        function searchCreators() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCreators = creators.filter(creator => 
                creator.dcName.toLowerCase().includes(searchTerm) ||
                creator.channelName.toLowerCase().includes(searchTerm)
            );
            renderCreators(filteredCreators);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCreators();
            
            // 綁定搜尋事件
            document.getElementById('searchInput').addEventListener('input', searchCreators);
        });
        
        // 顯示頻道說明彈跳視窗
        function showChannelDescription(creatorId) {
            const creator = creators.find(c => c.id === creatorId);
            if (!creator || !creator.channelDescription) return;
            
            const modal = document.getElementById('descriptionModal');
            const modalContent = document.getElementById('descriptionContent');
            
            modalContent.innerHTML = `
                <div class="description-header">
                    <h3>${creator.dcName} - ${creator.channelName}</h3>
                    <span class="close" onclick="closeDescriptionModal()">&times;</span>
                </div>
                <div class="description-body">
                    <div class="language-tabs">
                        <button class="tab-button active" onclick="switchLanguage('english')">English</button>
                        <button class="tab-button" onclick="switchLanguage('korean')">한국어</button>
                    </div>
                    <div class="description-text" id="descriptionText">
                        ${creator.channelDescription.english.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // 關閉頻道說明彈跳視窗
        function closeDescriptionModal() {
            const modal = document.getElementById('descriptionModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // 切換語言
        function switchLanguage(language) {
            const creatorId = document.querySelector('#descriptionContent .description-header h3').textContent.split(' - ')[0];
            const creator = creators.find(c => c.dcName === creatorId);
            if (!creator || !creator.channelDescription) return;
            
            // 更新按鈕狀態
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新內容
            const descriptionText = document.getElementById('descriptionText');
            descriptionText.innerHTML = creator.channelDescription[language].replace(/\n/g, '<br>');
        }
        
        // 點擊背景關閉彈跳視窗
        window.onclick = function(event) {
            const modal = document.getElementById('descriptionModal');
            if (event.target === modal) {
                closeDescriptionModal();
            }
        }
    </script>
